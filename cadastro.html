<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Cadastro - Viva Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo Viva Market" width="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <section class="container my-4">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastro-form">
            <!-- Nome -->
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" class="form-control" placeholder="Digite seu nome completo" required>
            </div>

            <!-- CPF -->
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF (apenas números)" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="text" id="phone" class="form-control" placeholder="Digite seu telefone com DDD" required>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
